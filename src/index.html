<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mensaje de amor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="imagenes/iconoamor.ico">
  </head>
  <body>
  <h1>MENSAJE SECRETO PARA TU PAREJA</h1>
    <div class="root">
      <div id="textarea1">
        <textarea id="textoIngresado" type="text" placeholder="Ingresa el texto" rows="10" cols="70"></textarea>
      </div>
      <div id="input">
        <label>Escribe tu clave: </label>
        <input type="number" id="NumOffset">
      </div>
      <div id="botones">
        <button type="button" id="botonCifrar" >Cifrar</button>
        <button type="button" id="botonDescifrar">Descifrar</button>
      </div>
     <div id="textarea2">
        <textarea id="cifrado" type="text" rows="10" cols="70" readonly></textarea>
     </div>
     <div>
      <button type="reset" value="reset" id="otrocifrado">Limpiar</button>
     </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    </div>
  </body>
</html>
