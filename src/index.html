<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <h1>MENSAJE CIFRADO PARA TU CRUSH</h1>
    <form id="form" class="" action="index.html" method="post">
      <div> 
        <textarea id="texto" type="text" name="texto" value="" rows="10" cols="40" placeholder="Ingresa el texto"></textarea>
        <button type="button" id="btnCifrar" >Cifrar</button>
        <button type="button" id="btnDescifrar">Descifrar</button>
      </div>
      <div>
        <label>Escribe tu clave</label>
        <input type="number" id="offset">
      </div> 
     <div>
        <textarea id="textoCifrado" type="text" readonly="readonly" rows="10" cols="40"></textarea>
     </div>
    </form>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
